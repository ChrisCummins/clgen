language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo ./make/install_ninja.sh
  - sudo ./make/install_cmake.sh
  - sudo apt-get install -qq gcc-4.8 g++-4.8
  - pip install --upgrade pip
  - pip install coveralls
  - pip install --only-binary=numpy numpy>=1.10.4
  - pip install --only-binary=scipy scipy>=0.16.1
  - pip install --only-binary=pandas pandas>=0.19.0
  - pip install -r requirements.txt
  - python ./setup.py install

script:
  - CC=gcc-4.8 CXX=g++-4.8 LLVM_CMAKE_FLAGS='-DCMAKE_MAKE_PROGRAM=/usr/bin/ninja' make native
  - python ./setup.py test

notifications:
  email:
    on_success: change # [always|never|change]
    on_failure: change # [always|never|change]
