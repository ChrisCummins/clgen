# build environment
#
# We need the extra RAM that a non-container build gives us.
#
# See: https://docs.travis-ci.com/user/ci-environment/
sudo: required
dist: trusty

language: python

python:
  - "3.6"

cache:
  directories:
    - .cache
    - native/cmake
    - native/gpuverify
    - native/libclc
    - native/llvm
    - native/ninja
    - native/oclgrind

# here we do the work that install-deps.sh script does
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.7
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - clang-3.6
      - libhdf5-serial-dev
      - python-dev
      - mono-complete

env:
  global:
    - CC=clang
    - CXX=clang++

before_install:
  - pip install --upgrade pip
  - pip --version   # updated pip
  - pip install coveralls
  - sudo apt-get update -qq
  - ldd --version   # glibc version
  - $CC --version   # c compiler
  - $CXX --version  # c++ compiler
  # See: https://github.com/springmeyer/travis-coredump
  # What is the current file size max for core files?
  # It is usually 0, which means no core file will be dumped if there is a crash
  - ulimit -c
  - ulimit -a -S
  - ulimit -a -H
  - cat /proc/sys/kernel/core_pattern
  - cat /etc/default/apport
  - service --status-all || true
  - initctl list || true
  # install mason
  - mkdir ./mason/
  - curl -sSfL https://github.com/mapbox/mason/archive/v0.2.0.tar.gz | tar --gunzip --extract --strip-components=1 --directory=./mason/
  # install gdb via mason
  - ./mason/mason install gdb 7.12
  # put GDB on PATH
  - export PATH=$(./mason/mason prefix gdb 7.12)/bin:${PATH}
  # install logbt
  - curl -sSfL https://github.com/mapbox/logbt/archive/v1.6.0.tar.gz | tar --gunzip --extract --strip-components=2 --exclude="*md" --exclude="test*" --directory=.
  # modify corepattern for logbt
  - sudo bash -c "echo '/tmp/logbt-coredumps/core.%p.%E' > /proc/sys/kernel/core_pattern"

# A clean Travis CI build will timeout after 50 minutes and fail. Irritatingly,
# this means that the caches are not updated, so we can't incrementally build
# the project by restarting the job. The workaround is to kill the build after
# a time limit and then restart the job by hand:
#
# install:  # cache cold (runs build in 30min chunks, restart job until complete)
#   - ./configure -b
#   - timeout 1800 make all || true
#   - touch NORUN
#
install:  # cache hot
  - ./configure -b
  - make all
  - make install
  - pip freeze  # python package versions

script:
  - test -f NORUN || clgen-test -v

after_success:
  - test -f NORUN || coveralls \
        --data_file "$(clgen-test --coverage-path)" \
        --config_file "$(clgen-test --coveragerc-path)"

notifications:
  email:
    on_success: always # [always|never|change]
    on_failure: always # [always|never|change]
