sudo: required
dist: trusty

os:
  - linux
  - osx

before_install:
  - uname -a

script:
  - dpkg -s nodejs || true
  - dpkg -s npm || true
  - which npm || true
  - ./configure --exclude AppStore
  - ./run --describe --verbose
  - ./run Tmux --verbose
  - ./run --verbose
  - ./run

notifications:
  email:
    on_success: change # [always|never|change]
    on_failure: change # [always|never|change]
